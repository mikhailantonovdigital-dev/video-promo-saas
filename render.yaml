services:
  - type: web
    name: video-promo-api
    env: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: video-promo-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENV
        value: dev
      - key: DOMAIN
        value: DOMAIN

databases:
  - name: video-promo-db
    plan: starter
